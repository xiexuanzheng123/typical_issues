    <title>Document</title>
    <style type="text/css">
        .float {
            width: 200px;
            height: 100px;
            border: 1px solid red;
            position: absolute;
            left: 50%;
            top: 50%;
            margin: -50px 0 0 -100px;
        }
        .left {
            border: 1px solid black;
            position: absolute;
            width: 200px;
            height: 100px;
            margin: 0 auto;
            left: 0;
            right: 0;
        }
    </style>
</head>

    <!-- <div class="float">position:absolte</div> -->
    <div class="left">position:absolte</div>
</body>
