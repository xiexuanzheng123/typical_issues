<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style type="text/css">
        .wrap {
            width: 300px;
            height: 300px;
            background: red;
        }
        .content {
            width: 100px;
            height: 100px;
            background: blue;
            position: static;
            left: 20px;
        }
    </style>
</head>
<body>
    <!-- static是默认值，元素出现在正常位置，LTRB无效 -->
    <div class="wrap">
        <div class="content">static</div>
    </div>
</body>
</html>
