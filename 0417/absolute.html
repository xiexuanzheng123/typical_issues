<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style type="text/css">
        body {
            background: green;
        }
        .parent {
            width: 500px;
            height: 500px;
            background: #ccc;
            position: fixed;
        }
        .son {
            width: 200px;
            height: 200px;
            background: #aaa;
        }
        span {
            position: absolute;
            right: 30px;
            top: 30px;
            background: #888;
        }
    </style>
</head>
<body>
    <!--绝对定位，相对于已定位的父级元素，如果一直没有就是html-->
    <div class="parent">
        <div class="son">
            <span>什么？</span>
        </div>
    </div>
</body>
</html>
