         * 
         */ 
        function sum(m, n) {
            debugger;
            if (n >= 120 || m >= 120) {
                return;
            }
            let result = 0;
            let arr = [];
            for (let i = 1; i <= n; i++) {
                arr.push(i);
            }
            /*两个数字的组合*/
            // for(let j = 0; j < Math.floor(arr.length / 2) + 1; j++) {
            //     while(arr.includes(m - arr[j])) {
            //         result++;
            //         break;
            //     }
            // }
            if (n > m) {
                sum(m-n, n - 1);
            }
            return result;
        }    
        let result = sum(3, 5);
        console.log(result);
    </script>
