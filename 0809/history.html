         * 方法：back forward current
         * 属性或者方法遍历历史记录，current可以找到当前页面，并获得history的长度，也就是保存在历史缓存中的页面数

         * screen包含的信息与显示器有关，包含宽度、高度，以及颜色或像素浓淡
