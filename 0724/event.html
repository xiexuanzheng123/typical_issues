    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        function mouseDown(e) {
            var theEvent = e ? e : window.event;
            var locString = "X=" + theEvent.clientX + "Y=" + theEvent.clientY;
            alert(locString);
        }
        document.onclick=mouseDown;
    </script>
